<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&family=Roboto&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/styles.css" />

    <script

    ></script>

    <title>Document</title>

  <body>
    <h1 class="contact-us-heading">Contact Us</h1>
    <div class="container contact-content">
      <div class="row">
        <div class="col-sm-6 contact-part-one">
          <img src="images/About Me Pic.png" class="img-fluid" />
        </div>

        <div class="col-sm-6 contact-part-two">
          <h5 class="contact-heading">Address</h5>
          <p class="contact-info">
            <i class="fas fa-map-marker-alt icon"></i> 021 Hollywood Boulevard,
            Los Angeles
          </p>
          <h5 class="contact-heading">Email</h5>
          <p class="contact-info">
            <i class="fas fa-envelope icon"></i> info@shecodes.io
          </p>
          <h5 class="contact-heading">Phone</h5>
          <p class="contact-info">
            <i class="fas fa-phone-alt icon"></i> 021 3456 789
          </p>
        </div>
      </div>
    </div>
  </body>
